<h2>Tasks:</h2>


<style type="text/css">
  #mynetwork {
    width: auto;
    height: 500px;
    border: 1px solid lightgray;
  }
</style>

<body>
  <div id="mynetwork"></div>
  <button type="button" id="toggleHierarchyButton" (click)="toggleHierarchy()">snap-to hierachy</button>
  Toggle physics
  <button type="button" id="togglePhysicsButton" (click)="togglePhysics()">Node physics: {{networkPhysics}}</button>

  <ul class="tasks">
    <li *ngFor="let task of tasks">
      <span class="badge"> {{task.title}}</span> {{task.description}}
      <span>created: </span>{{task.createdAt}}
    </li>
  </ul>
